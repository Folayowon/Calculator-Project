<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="calculator-container">
        <div class="calculator">
            <input type="text" id="output" class="pointer-events-none rounded" readonly>
            <table>
                <tr>
                    <td><button value="7">7</button></td>
                    <td><button value="8">8</button></td>
                    <td><button value="9">9</button></td>
                    <td><button value="/">รท</button></td>
                </tr>
                <tr>
                    <td><button value="4">4</button></td>
                    <td><button value="5">5</button></td>
                    <td><button value="6">6</button></td>
                    <td><button value="*"> ร </button></td>
                </tr>
                <tr>
                    <td><button value="1">1</button></td>
                    <td><button value="2">2</button></td>
                    <td><button value="3">3</button></td>
                    <td><button value="-"> - </button></td>
                </tr>
                <tr>
                    <td><button value="0">0</button></td>
                    <td><button value=".">.</button></td>
                    <td><button value="+">+</button></td>
                    <td><button class="calculate-button" value="=">=</button></td>
                </tr>
            </table>
        </div>

        <!-- Footer with repository link -->
        <footer>
            <p>Code repository: <a href="https://github.com/Folayowon/Calculator-Project.git">GitHub</a></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
